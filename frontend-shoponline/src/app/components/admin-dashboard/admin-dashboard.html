<div class="admin-container">
  <div class="admin-header">
    <h1>Panou Administrare</h1>
    <button mat-flat-button color="warn" (click)="logout()">
      <mat-icon>logout</mat-icon> Deconectare
    </button>
  </div>

  <mat-card class="add-product-card">
    <mat-card-header>
      <mat-card-title>
        {{ isEditing ? 'Editează Produsul' : 'Adaugă Produs Nou' }}
      </mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form (ngSubmit)="saveProduct()" class="add-form">
        
        <mat-form-field appearance="outline">
          <mat-label>Nume Produs</mat-label>
          <input matInput [(ngModel)]="currentProduct.name" name="name" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="desc-field">
          <mat-label>Descriere</mat-label>
          <input matInput [(ngModel)]="currentProduct.description" name="desc" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Preț</mat-label>
          <input matInput type="number" [(ngModel)]="currentProduct.price" name="price" required>
          <span matTextSuffix>RON</span>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>URL Imagine</mat-label>
          <input matInput [(ngModel)]="currentProduct.imageUrl" name="img">
        </mat-form-field>

        <div class="form-actions">
          <button *ngIf="isEditing" mat-button type="button" (click)="cancelEdit()">
            Anulează
          </button>

          <button mat-raised-button [color]="isEditing ? 'accent' : 'primary'" type="submit" class="save-btn">
            <mat-icon>{{ isEditing ? 'save' : 'add' }}</mat-icon> 
            {{ isEditing ? 'Actualizează' : 'Salvează' }}
          </button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>

  <mat-divider></mat-divider>

  <div class="product-list-section">
    <h3>Inventar Curent</h3>
    <table class="custom-table">
      <thead>
        <tr>
          <th>ID</th>
          <th class="col-name">Nume</th>
          <th class="col-desc">Descriere</th>
          <th>Preț</th>
          <th>Acțiuni</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of products">
          <td>{{ p.id }}</td>
          <td class="col-name"><strong>{{ p.name }}</strong></td>
          <td class="col-desc">{{ p.description }}</td>
          <td>{{ p.price }} RON</td>
          <td>
            <button mat-icon-button color="primary" (click)="startEdit(p)" matTooltip="Editează">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button color="warn" (click)="deleteProduct(p.id!)" matTooltip="Șterge">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
